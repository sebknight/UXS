<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/main.min.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>Basque</title>
  </head>
  <body class="page">
    <div class="container">
      <nav class="navigation">
        <ul>
            <li class="navigation__item navigation__item--bell"><i class="fas fa-bell"></i></li>
            <li class="navigation__item navigation__item--cart"><i class="fas fa-utensils"></i></li>
            <li class="navigation__item navigation__item--language">ENG</li>
        </ul>
      </nav>
      <!-- nav ENDS -->
      <div class="dropdown dropdown--cart">
        <h3>Your order</h3>
      </div>
      <!-- cart ENDS -->
      <div class="dropdown dropdown--help">
        <h3>Help is on the way!</h3>
      </div>
      <!-- call staff ENDS -->
      <!-- menu begins -->
      <div class="menu">
        <div class="menu__heading">
          <h1>Welcome to Basque!</h1>
          <h3>Check out our featured items</h3>
        </div>
        <div class="menu-item">
          <h3>Spiced Almonds</h3>
          <div class="dropdown dropdown--menu-item">
            <img class="item-image" src="images/almonds-small.png" alt="almonds">
            <h3>Vegan, gluten-free</h3>
            <div class="button">
              <button type="button" name="order" class="button button--minus"><i class="fas fa-minus"></i></button>
              <h2 class="item-number">0</h2>
              <button type="button" name="order" class="button button--plus"><i class="fas fa-plus"></i></button>
              <button type="button" name="order" class="button button--order">Add to order</button>
            </div>
            <!-- buttons END -->
            <input type="hidden" class="item-number__value" value="0">
          </div>
          <!-- dropdown ENDS -->
        </div>
        <!-- menu item ENDS -->
        <div class="menu-item">
          <h3>Carne Platter</h3>
        </div>
        <div class="menu-item">
          <h3>Pizza Bread</h3>
        </div>
        <div class="menu-item">
          <h3>Crema Catalana</h3>
        </div>
        <div class="menu-item">
          <h3>Angry Peaches APA</h3>
        </div>
        <div class="menu-item">
          <h3>Peach Sangria</h3>
        </div>
      </div>
    <!-- menu ENDS -->
    </div>
    <!-- container ENDs -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
